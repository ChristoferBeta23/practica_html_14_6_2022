<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cee5d0ef6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="front-size">
                <div class="chip">
                    <div class="chip_contact"></div>
                </div>
                <div class="card-number">
                    4545 &nbsp; &nbsp; 0000 &nbsp; &nbsp; 0000 &nbsp;&nbsp; 6834
                </div>
                <div class="validity">
                    <div class="month">04</div>
                    /
                    <div class="year">25</div>
                </div>
                <div class="cardhoder-name">Christofer Betancourt P</div>
                <div class="card-type">
                    <i class="fab fa-cc-visa visa"></i>
                    <!-- <i class="fab fa-cc-mastercard master"></i>-->
                </div>
            </div>
            <div class="back-side">
                <div class="black-boader"></div>
                <div class="cvc">111</div>
            </div>
        </div>
        <div class="form">
            <input type="text" class="cardno input" placeholder="Ingrese Número de la Tarjeta" maxlength="16"/>
            <input type="text" class="cardmonth input" placeholder="Ingrese Mes" maxlength="2"/>
            <input type="text" class="cardyear input" placeholder="Ingrese Año" maxlength="4"/>
            <input type="text" class="cardholdername input" placeholder="Ingrese Nombre en la Tarjeta" maxlength="53"/>
            <input type="text" class="card-cvc input" placeholder="Ingrese CVC" maxlength="3"/>
        </div>
    </main>
</body>
</html>
